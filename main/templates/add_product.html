{% extends 'base.html' %}
{% block content %}
<h1>Add Product</h1>

<div class="form-style">
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td>
          <div class="mt-4 flex items-center gap-3">
            <button
              type="submit"
              class="inline-flex items-center justify-center px-4 py-2 rounded-lg
                    bg-gray-900 text-white font-medium hover:bg-gray-800
                    focus:outline-none focus:ring-2 focus:ring-gray-900/30">
              Save
            </button>

            <a href="{% url 'main:show_main' %}"
              class="inline-flex items-center justify-center px-4 py-2 rounded-lg
                      border border-gray-300 text-gray-700 font-medium
                      hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300/40">
              Cancel
            </a>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
