{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>

<div class="form-style" style="max-width:28rem;">
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><button type="submit">Login</button></td>
      </tr>
    </table>
  </form>
  <p>Don't have an account?
    <a href="{% url 'main:register' %}">Register Now</a>
  </p>
</div>
{% endblock %}
