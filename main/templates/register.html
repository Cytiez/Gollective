{% extends 'base.html' %}
{% block content %}
<h1>Register</h1>

<div class="form-style" style="max-width:28rem;">
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><button type="submit">Daftar</button></td>
      </tr>
    </table>
  </form>
  <p>Sudah punya akun?
    <a href="{% url 'main:login' %}">Login</a>
  </p>
</div>
{% endblock %}
