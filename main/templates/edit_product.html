{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Edit Product</h1>
<form method="POST" class="rounded-2xl bg-white border border-gray-200 p-6 form-style">
  {% csrf_token %}
  <table class="w-full text-sm">
    {{ form.as_table }}
  </table>
  <div class="mt-6 flex items-center gap-3">
    <button class="rounded-xl bg-gray-900 text-white px-4 py-2 hover:bg-gray-800" type="submit">Update</button>
    <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900">Cancel</a>
  </div>
</form>
{% endblock content %}
